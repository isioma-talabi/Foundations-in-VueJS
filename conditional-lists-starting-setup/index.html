<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goals">
      <h2>My course goals</h2>
      <input type="text" v-model="enteredGoalsValue" />
      <button @click="addGoal">Add Goal</button>
      <p v-if="goals.length === 0">
        No goals have been added yet - please start adding some!
      </p>
      <ul v-else>
        <li v-for="(goal, index) in goals" :key="goal" @click="removeGoal(index)">{{ goal }}</li>
        <!-- Vue also supports this syntax if you want to get the index of each list item: v-for="(goal, index) in goals". Then output: {{goal}} - {{index}} -->
      </ul>

      <!-- Looping through an Object in v-for -->
      <!-- <ul>
        <li v-for="(value, key) in {Name: 'Isioma', Surname: 'Talabi'}">{{key}}: {{ value }}</li>
      </ul> -->

      <!-- Looping through numbers -->
      <!-- <ul>
        <li v-for="num in 10"> {{num}}</li>
      </ul> -->
    </section>
  </body>
</html>
